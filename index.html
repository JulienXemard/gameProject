<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Trumpvaders</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<style>
  html {
    height: 100vh;
  }

  body {
    background-color: #000005;
  }
</style>
<body>
  <main>
    <div id="score-board" class="inGame-info">
      <div id="score" class="inGame-info">Score: <span class="board-color"></span></div>
      <div id="time" class="inGame-info">Time Left: <span class="board-color"></span></div>
      <div id="lives" class="inGame-info">Lives: <span class="board-color"></span></div>
    </div>
    <div id="timer-text"><strong></strong></div>
    <div id="intro" class="intro-page">
      <div id="game-logo">
        <img src="assets/startLogo.png" alt="Space Invader Image">
      </div>
      <div id="rules">
        <p><u>Rules: </u><br/>
        <br/>- Use <span class="action-color">'A'</span> to move <span class="action-color">'Left'</span><br/>
        <br/>- Use <span class="action-color">'D'</span> to move <span class="action-color">'Right'</span><br/>
        <br/>- Use <span class="action-color">'Space Bar'</span> to <span class="action-color">'Shoot'</span></p>
      </div>
      <div class="blink-select">Select a level</div>
      <div id="select-level">
        <button id="original-btn" class="level">Original</button>
        <button id="sos-btn" class="level">S.O.S</button>
      </div>
    </div>
  </main>
  <audio id="emperor-yes" class="player" src="./assets/Music/emperorGood.mp3" type="audio-mp3"></audio>
  <audio id="emperor-laugh" class="player" src="./assets/Music/emperorLaughing.mp3" type="audio-mp3"></audio>
  <audio id="intro-track" class="player" autoplay loop src="./assets/Music/swIntro.mp3" type="audio-mp3"></audio>
  <audio id="countDown-Sound" class="player" autoplay loop src="./assets/Music/gameCountDown.mp3" type="audio-mp3"></audio>
  <script src="scripts/background.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
