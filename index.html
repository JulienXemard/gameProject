<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Trumpvaders</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<style>
  html {
    height: 100vh;
  }
  body {
    background-color: #000005;
  }
</style>
<body>
  <main>
    <!-- Board Game info -->
    <div class="inGame-info hidden">
      <div id="score">Score: <span id="score-display" class="board-color">0</span></div>
      <div id="time">Time Left: <span id="time-display" class="board-color">120</span></div>
      <div class="lives">
        <p>Lives:</p>
        <img id="live-1" class="ship hidden" src="./assets/playerShip.png" alt="PlayerShip">
        <img id="live-2" class="ship hidden" src="./assets/playerShip.png" alt="PlayerShip">
        <img id="live-3" class="ship hidden" src="./assets/playerShip.png" alt="PlayerShip">
      </div>
    </div>

    <!-- Game Start Countdown -->
    <div id="timer-text"><strong></strong></div>

    <!-- Game grid -->
    <div id="grid-wrapper">
      <div class="grid hidden"></div>
    </div>
    <!-- Game Over & Restart & Win -->
    <div class="game-over hidden">
      <img src="assets/originalGo.png" alt="gameOver">
      <button id="restart-btn" class="level hidden">Restart</button>
    </div>

    <!-- Intro page -->
    <div id="intro" class="intro-page loader">
      <div id="game-logo">
        <img src="assets/startLogo.png" alt="Space Invader Image">
      </div>
      <div id="rules">
        <p><u>Rules: </u><br/>
        <br/>- Use <span class="action-color">'A'</span> to move <span class="action-color">'Left' </span> & <span class="action-color"> 'D'</span> to move <span class="action-color">'Right'</span><br/>
        <br/>- Use <span class="action-color">'W'</span> to move <span class="action-color">'Up' </span> &  <span class="action-color"> 'S'</span> to move <span class="action-color">'Down'</span><br/>
        <br/>- Use <span class="action-color">'Space Bar'</span> to <span class="action-color">'Shoot'</span> them all !</p>
      </div>
      <div class="blink-select">Click on the button</div>
      <div id="select-level">
        <button id="original-btn" class="level" >you will...</button>
      </div>
    </div>
  </main>

  <!-- All game audios -->
  <audio id="victory-sound" class="player" src="./assets/Music/victory-sound.mp3" type="audio-mp3"></audio>
  <audio id="gameOver-sound" class="player" src="./assets/Music/gamOver-sound.mp3" type="audio-mp3"></audi>
  <audio id="chewy-sound" class="player" src="./assets/Music/chewy-sound.mp3"></audio>
  <audio id="explosion-sound" class="player" src="./assets/Music/explosion.wav"></audio>
  <audio id="laser-sound" class="player" src="./assets/Music/laser.wav" type="audio-wav"></audio>
  <audio id="intro-track" data-id="intro-track" class="player" autoplay loop src="./assets/Music/intro-track.mp3" type="audio-mp3"></audio>
  <audio id="emperor-good" data-id="emperor-good" class="player" src="./assets/Music/emperor-good.mp3" type="audio-mp3"></audio>
  <audio id="emperor-laugh" data-id="emperor-laugh" class="player" src="./assets/Music/emperor-laugh.mp3" type="audio-mp3"></audio>
  <audio id="countDown-sound" class="player" src="./assets/Music/gameCountDown.mp3" type="audio-mp3"></audio>

  <!-- All Scripts-->
  <script src="scripts/background.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
